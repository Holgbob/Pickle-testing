name: Cross-Platform Test

on:
  push:
  pull_request:

jobs:
  create_files:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, Fedora-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - name: Checkout code
        if: always()
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run script
        if: always()
        run: python pickletest.py

      - name: Commit new page
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main

          $gitStatus = git status --porcelain
          Write-Output $gitStatus

          if ($gitStatus -ne "") {
              git add PickleDataFolder/
              git commit -m "Automated commit before push"
              git pull --rebase origin main
              # Retry push up to 10 times if rejected due to remote changes
              $maxRetries = 10
              $retryCount = 0
              while ($retryCount -lt $maxRetries) {
            git push origin main
            if ($LASTEXITCODE -eq 0) {
                Write-Output "Push succeeded."
                break
            } else {
                Write-Output "Push failed, retrying after rebase..."
                git pull --rebase origin main
                $retryCount++
            }
              }
              if ($retryCount -eq $maxRetries) {
            Write-Output "Push failed after multiple attempts."
            exit 1
              }
          } else {
              Write-Output "No changes to commit."
          }
        shell: pwsh

        
